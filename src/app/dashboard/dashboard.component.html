<div *ngIf="result">
  <div
    [ngClass]="
      result.code ? 'mt-2 alert alert-success' : 'mt-2 alert alert-danger'
    "
  >
    Both words are {{ result?.value }}
  </div>
</div>
<form [formGroup]="dashboardForm" (ngSubmit)="checkAnagram()">
  <div class="form-row mt-4">
    <div class="form-group col-md-6">
      <label>First Word</label>
      <input
        [(ngModel)]="dashboardUserData.firstData"
        formControlName="firstData"
        type="text"
        placeholder="Enter Text"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && getDashboardControls.firstData.errors
        }"
        required
      />
      <div
        *ngIf="submitted && getDashboardControls.firstData.errors"
        class="text-danger"
      >
        <div *ngIf="getDashboardControls.firstData.errors.required">
          Text is required
        </div>
        <div *ngIf="getDashboardControls.firstData.errors.pattern">
          Only aplhabets and spaces allowed
        </div>
        <div *ngIf="getDashboardControls.firstData.errors.maxlength">
          Text cannot be more than 50 characters
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Second Word</label>
      <input
        [(ngModel)]="dashboardUserData.secondData"
        formControlName="secondData"
        placeholder="Enter Text"
        type="text"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && getDashboardControls.secondData.errors
        }"
        required
      />
      <div
        *ngIf="submitted && getDashboardControls.secondData.errors"
        class="text-danger"
      >
        <div *ngIf="getDashboardControls.secondData.errors.required">
          Text is required
        </div>
        <div *ngIf="getDashboardControls.secondData.errors.pattern">
          Only aplhabets and spaces allowed
        </div>
        <div *ngIf="getDashboardControls.secondData.errors.maxlength">
          Text cannot be more than 50 characters
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary">Check Anagram</button>
</form>
<br />
<div *ngIf="records.length != 0">
  <p>
    <a
      class="btn btn-success"
      data-toggle="collapse"
      href="#collapseExample"
      role="button"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      Top Anagram Searches
    </a>
  </p>
  <div class="collapse border-success mb-3" id="collapseExample">
    <div class="card card-body mb-3">
      <div *ngFor="let record of records; let i = index">
        {{ i + 1 }}.&nbsp;&nbsp;
        <span class="bold">{{ record[0] }} - {{ record[1] }} </span>
        <br />
      </div>
    </div>
  </div>
</div>
